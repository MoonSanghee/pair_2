{% extends 'base.html' %}
{% block content %}
    <h1>목록 페이지입니다.</h1>
    <a href="{% url 'reviews:create' %}">
        새 글 쓰기
    </a>
    {% for review in reviews %}
        <p><a href="{% url 'reviews:detail' review.pk %}">
        {{ review.title }}
        </a></p>
    {% endfor %}
{% endblock %}
